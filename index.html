<!DOCTYPE html>
<html lang="en">


<head>
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Scrum dev picker</title>
    <link rel="stylesheet" href="choice.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="clock.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js" integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div id="container">
        <div class="column">
            <div class="flex row space-evenly">
                <div class="flex column team">
                    <ul class="tabs"></ul>
                    <ul class="dev column">
                    </ul>
                </div>   
                                                       
            </div>            
            <div id="settings" class="flex row center">                                
                <div id="actions">                    
                    <button id="btnPick" class="btn"><span>Pick</span></button>
                    <button id="btnReset" class="btn reset"><span>Reset</span></button>
                </div>
            </div>
            <div class="clock">
                <div class="flipper">
                <div class="gear"></div>
                <div class="gear"></div>
                <div class="top">
                    <div class="text">15</div>
                </div>
                <div class="bottom">
                    <div class="text">15</div>
                </div>
                </div>                
                <div class="flipper">
                <div class="gear"></div>
                <div class="gear"></div>
                <div class="top">
                    <div class="text">00</div>
                </div>
                <div class="bottom">
                    <div class="text">00</div>
                </div>
                </div>
            </div>
        </div> 
        <div class="column">
            <div id="infoArea">
                <div id="currentDevInfo">
                    <span id="txtDevCurrent"></span>                
                </div>
            </div>                   
        </div> 
        <div class="flex column info">
            <div id="cards">
            </div>            
        </div>
        <div class="music flex row">        
            <marquee class="dotted hidden">music sounds better with you</marquee>
            <div class="flex row player-actions">
                <a href="./branches.html">
                    <img width="90" src="./assets/icons/delorean.png" id="cauchyStatusImg" class="delorean"/>
                </a>
                <img class="pause button" width="40"  height="40" src="pause.png" />
                <img class="play button" width="40" height="40" src="play.png" />
                <img class="next button" width="40" height="40" src="next.png" />
                <audio controls autoplay id="player">                           
                </audio>
            </div>                    
        </div>
    </div>    
    <script src="clock.js"></script>
    <script src="choice.js"></script>    
    <script src="trello.js"></script> 
    <script src="music.js"></script>
</body>

</html>
